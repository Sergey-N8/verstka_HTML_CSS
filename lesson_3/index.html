<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>HOME_WORK</title>
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet">
</head>

<body>
   <div class="top">
      <div class="header">
         <img src="img/Logo.svg" alt="Logo">
         <div class="menu">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Features</a>
            <a href="#">Team Blog</a>
            <a href="#">Contact</a>
         </div>
      </div>
      <div class="top_content">

            <h1 class="title">SEO & Digital Marketing For Your Website.</h1>
            <p class="text">Provide all kind of seo services and help to improve seo ranking. Globally incubate

            <div class="top_buttons">

               <button class="button watch-video">Watch Video</button>
            </div>
         </div>
         <img class="top_Image" src="img/top_Image.png" alt="top_Image">

   </div>
   <div class="logos">
      <img class="top_logos logo-1" src="img/logos/1.svg" alt="logo_1">
      <img class="top_logos logo-2" src="img/logos/6.svg" alt="logo_2">
      <img class="top_logos logo-3" src="img/logos/3.svg" alt="logo_3">
      <img class="top_logos logo-4" src="img/logos/4.svg" alt="logo_4">
      <img class="top_logos logo-5" src="img/logos/5.svg" alt="logo_5">
      <img class="top_logos logo-6" src="img/logos/6.svg" alt="logo_6">
